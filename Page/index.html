<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- text section -->
        <section class="left">
            <div class="innerContent">
                <img class="logo"src="img/logo.svg" alt="">

                <!-- mobile image -->
                <img src="img/hero-mobile.jpg" alt="" class="mobile">

                <h1><span>We're </span><br>
                    coming <br>
                    soon
                </h1> 
                <p>
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
    
                <form action="" id="form" >
                    <input type="email" placeholder="Email Address" id="email">
                    <img class="error-icon" src="img/icon-error.svg" alt="">
                    <button>
                    <img src="img/icon-arrow.svg" alt="">
                    </button>
                    <p class="feed">please provide a valid email</p>
                </form>
            </div>
        

        </section>

        <!-- image section -->
        <section class="right bg-image">
        </section>
        
    </div>
     
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Bless-ingM">Blessing M. Babilah</a>.
        </p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
